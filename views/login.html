<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Linefont:wght@200&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form method="post" id="SENDFORM">
            <div class="row justify-content-between fullheight">
                <div class="d-flex col bg-danger justify-content-center align-items-center text-primary">
                    <button type="submit" class="bg-danger" id="login" onclick="setbuttonvalue('INLOG')">
                        <h1 class="text-primary">LOGIN</h1>
                    </button>
                </div>
                <div class="col d-flex flex-column justify-content-center" id="inputform">
                    <input type="text" class="form-control mb-5" placeholder="Nickname" name="Nickname">
                    <input type="text" class="form-control mb-5" placeholder="Username" name="Username">
                    <input type="text" class="form-control mb-5" placeholder="Password" name="Password">
                    <!-- <input type="hidden" class="form-control mb-5" placeholder="Nickname" id="sendtype" name="status"> -->
                </div>
                <div class="d-flex col bg-primary justify-content-center align-items-center">
                    <button type="submit" class="bg-primary" id="SIGN" onclick="setbuttonvalue('SIGN')">
                        <H1 class="text-danger">SIGN UP</H1>
                    </button>

                </div>
            </div>
        </form>
    </div>
</body>
<script src="javascripts/login.js"></script>

</html>
